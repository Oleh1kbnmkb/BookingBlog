<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Booking Blog</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">

</head>
<body>

<style>
    /* Optional: Customize the appearance of the carousel */
    .carousel-inner img {
      width: 100%;
      height: 400px; /* Змініть висоту слайдів за необхідністю */
      object-fit: cover;
    }
  </style>

<div class="container">
    <a class="active" href="/">Головна</a>
    <a href="/forbidden_tours">Забронованні тури</a>
    <a href="/add_tours">Додати тур</a>
</div>
<br>

<div class="container-fluid carousel-container">
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="https://img.poehalisnami.ua/static/hotels/egipet/sharm-el-shejjkh/h7187/orig/o3477057187_637723119385500853.jpg" target="_blank">
          <img src="https://img.poehalisnami.ua/static/hotels/egipet/sharm-el-shejjkh/h7187/orig/o3477057187_637723119385500853.jpg" class="d-block w-100" alt="Slide 1">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://img.poehalisnami.ua/static/hotels/egipet/sharm-el-shejjkh/h7187/orig/booking7187_17187_637852769892898286.jpg" target="_blank">
          <img src="https://img.poehalisnami.ua/static/hotels/egipet/sharm-el-shejjkh/h7187/orig/booking7187_17187_637852769892898286.jpg" class="d-block w-100" alt="Slide 2">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://img.poehalisnami.ua/static/hotels/maldivy/yuzhnyjj-male-atoll/h269061/orig/booking269061_1269061_637806866908717850.jpg" target="_blank">
          <img src="https://img.poehalisnami.ua/static/hotels/maldivy/yuzhnyjj-male-atoll/h269061/orig/booking269061_1269061_637806866908717850.jpg" class="d-block w-100" alt="Slide 3">
        </a>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<br>



<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for item in data %}
    <div class="col">
      <div class="card">
        <img src="/uploads/{{ item[1] }}" class="card-img-top" alt="Card Image" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{ item[2] }}</h5>
          <p class="card-text">{{ item[3] }}</p>
          <h5 class="card-price">Ціна: від {{ item[4] }} грн</h5>
          <a href="{{ url_for('tours', tour_id=item[0]) }}">Забронювати тур</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<br>



</body>
</html>
